<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SecurePass Manager</title>
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>
  <div class="container">
    <!-- Left Side - Hero Section -->
    <div class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-background"></div>
      <div class="hero-content">
        <div class="hero-text">
          <div class="logo-container">
            <div class="logo-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
            </div>
          </div>
          <h1>Your Digital Vault.<br><span class="highlight">Secure. Simple.</span></h1>
          <p>Manage your passwords with confidence. SecurePass ensures your digital life stays protected.</p>
        </div>
        <div class="decorative-lines">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="form-section">
      <div class="form-container">
        <div class="form-header">
          <div class="brand">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <span>SecurePass Manager</span>
          </div>
          <h2>Sign In</h2>
          <p>Welcome back! Please enter your details.</p>
        </div>

        <!-- ✅ Updated Form -->
        <form id="loginForm" class="login-form" action="{{ url_for('login') }}" method="POST">
          <div class="form-group">
            <label for="email">Username / Email</label>
            <input type="email" id="email" name="username" placeholder="your@email.com" required>
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="••••••••" required>
              <!-- password toggle button remains -->
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>

          <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="signup-link">
          <span>Don't have an account? </span>
          <!-- ✅ Fixed link -->
          <a href="{{ url_for('signup') }}" class="signup-btn">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/login.js"></script>
</body>
</html>
