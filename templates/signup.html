<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - SecurePass Manager</title>
  <link rel="stylesheet" href="/static/signup.css">
</head>
<body>
  <div class="container">
    <!-- Left Side - Hero Section -->
    <div class="hero-section">
      <div class="hero-overlay"></div>
      <div class="hero-background"></div>
      <div class="hero-content">
        <div class="hero-text">
          <div class="logo-container">
            <div class="logo-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
            </div>
          </div>
          <h1>Secure Your<br><span class="highlight">Digital Life</span></h1>
          <p>Manage your passwords with confidence. SecurePass Manager ensures your digital keys are always safe and accessible.</p>
        </div>
        <div class="decorative-lines">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </div>
    </div>

    <!-- Right Side - Signup Form -->
    <div class="form-section">
      <div class="form-container">
        <div class="form-header">
          <div class="brand">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <span>SecurePass Manager</span>
          </div>
          <h2>Create Your Account</h2>
          <p>Enter your details below to get started with SecurePass Manager.</p>
        </div>

        <!-- ✅ Updated Form -->
        <form id="signupForm" class="signup-form" action="{{ url_for('signup') }}" method="POST">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="username" placeholder="john.doe@example.com" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
          </div>

          <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="login-link">
          <span>Already have an account? </span>
          <!-- ✅ Fixed link -->
          <a href="{{ url_for('login') }}" class="login-btn-link">Log In</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/signup.js"></script>
</body>
</html>
